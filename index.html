<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>行程安排</title>  
    <style>  
        /* 样式代码 */  
        body {  
            font-family: Arial, sans-serif;  
        }  
        .date {  
            font-weight: bold;  
            margin-bottom: 10px;  
        }  
        .detail {  
            margin-left: 20px;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
            display: block;  
            margin: 10px 0;  
        }  
        /* 地图容器样式 */  
        #map {  
            width: 600px;  
            height: 400px;  
            border: 1px solid #ccc;  
        }  
    </style>  
    <!-- 引入百度地图JS API -->  
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=0xJuLcFbD039A4VIYf31RdQgSy1Yslma"></script>  
</head>  
<body>  
  
<h2>行程安排</h2>  
  
<!-- 行程内容 -->  
<div class="date">8月2日</div>  
<div class="detail">火车 18：25 武汉站-长沙南-常德</div>  
<img src="https://mcxgjkh.github.io/beijing/photos/8.2.png" alt="武汉-常德">  
  
<div class="date">8月3日</div>  
<div class="detail">火车 14：24常德-长沙南（D7475转G94）</div>  
<img src="https://mcxgjkh.github.io/beijing/photos/8.3.png" alt="常德-北京">  
  
<div class="date">8月3日 酒店</div>  
<div class="detail">  
    北京金泰海博大酒店<br>  
    地址：西四环北路136号  
</div>  
  
<!-- 地图容器 -->  
<div id="map"></div>  
  
<!-- 8月4日行程内容 -->  
<div class="date">8月4日</div>  
<div class="detail">故宫博物院一日游</div>  
<img src="https://mcxgjkh.github.io/beijing/photos/8.4.png" alt="故宫导览图">  
  
<div class="detail">  
    天安门广场景点：<br>  
    人民英雄纪念碑、毛主席纪念堂、天安门城楼、天安门华表、正阳门、外金水桥<br>  
    周边景点：<br>  
    1. 中国国家博物馆；距离400m<br>  
    2. 前门大街；距离600m<br>  
    3. 东交民巷；距离1.0km<br>  
    4. 景山公园；距离2.5km<br>  
    <p>天安门城楼（登上需15/人，小孩5/人）</p>  
</div>  
  
<!-- 初始化地图的JavaScript代码 -->  
<script type="text/javascript">  
    // 初始化地图函数  
    function initMap() {  
        // 创建地图实例  
        var map = new BMap.Map("map");  
        // 设置地图中心点坐标  
        var point = new BMap.Point(116.27520000000004,39.93790500000004);  
        // 初始化地图，设置中心点坐标和地图级别  
        map.centerAndZoom(point, 15);  
        // 启用地图拖拽事件  
        map.enableDragging();  
    }  
  
    // 确保DOM完全加载和解析后执行initMap函数  
    window.onload = initMap;  
</script>  
  
</body>  
</html>
