<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>行程安排</title>  
    <style>  
        /* 样式代码 */  
        body {  
            font-family: Arial, sans-serif;  
        }  
        .date {  
            font-weight: bold;  
            margin-bottom: 10px;  
        }  
        .detail {  
            margin-left: 20px;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
            display: block;  
            margin: 10px 0;  
        }  
        /* 地图容器样式 */  
        #map {  
            width: 600px;  
            height: 400px;  
            border: 1px solid #ccc;  
        }  
    </style>  
    <!-- 引入百度地图JS API -->  
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=0xJuLcFbD039A4VIYf31RdQgSy1Yslma"></script>  
</head>  
<body>  


<h2>① 西安绿地假日酒店</h2> 
<p>地址：陕西省西安市高新区锦业路5号</p>
<p>电话：029 6868 9999</p>

<!-- 地图容器 -->  
<div id="map1"></div>  

<script type="text/javascript">  
    // 初始化地图函数  
    function initMap() {  
        // 创建地图实例  
        var map = new BMap.Map("map1");  
        // 设置地图中心点坐标  
        var point = new BMap.Point(108.890295,34.200412);  
        // 初始化地图，设置中心点坐标和地图级别  
        map.centerAndZoom(point, 19);  
        // 启用地图拖拽事件     
    }  
  
    // 确保DOM完全加载和解析后执行initMap函数  
    window.onload = initMap;  
</script>
